<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  


    <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand" href="#">Weather App</a>

    <!-- Toggle button for mobile -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarContent" 
      aria-controls="navbarContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left side links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a 
            class="nav-link dropdown-toggle" 
            href="#" 
            role="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"
          >
            More
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Cities List</a></li>
            <li><a class="dropdown-item" href="#">Forecast</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Contact</a></li>
          </ul>
        </li>
      </ul>

      <!-- Right side: Search form -->
      <form class="d-flex" role="search">
        <input 
          class="form-control me-2" 
          type="search" 
          placeholder="Search city" 
          aria-label="Search"
        >
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



    <!--Search Bar-->
    <!-- Search bar below navbar -->
<div class="container mt-3">
  <form id="citySearchForm" class="d-flex justify-content-center">
    <input 
      id="cityInput" 
      class="form-control me-2 w-50" 
      type="search" 
      placeholder="Enter city name (e.g. Mumbai, London)" 
      aria-label="Search city" 
      required
    >
    <button class="btn btn-primary" type="submit">Get Weather</button>
  </form>
</div>



        <!-- Cards -->
       <div class="container my-5">
  <h1 id="weather" class="text-center mb-4">Temperature in Delhi</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
    <!-- Minimum -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-header py-3 bg-light">
          <h4 class="my-0 fw-normal">Minimum</h4>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 id="min-temp" class="card-title display-5 fw-bold">-- °C</h2>
        </div>
      </div>
    </div>

    <!-- Current -->
    <div class="col">
      <div class="card h-100 shadow-sm">
  <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Current</h4>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 id="current-temp" class="card-title display-4 fw-bold">-- °C</h2>
        </div>
      </div>
    </div>

    <!-- Maximum -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-header py-3 bg-light">
          <h4 class="my-0 fw-normal">Maximum</h4>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 id="max-temp" class="card-title display-5 fw-bold">-- °C</h2>
        </div>
      </div>
    </div>
  </div>




  <!-- Weather Details Table -->
<div class="row justify-content-center mt-5">
  <div class="col-lg-8">
    <h3 class="text-center mb-4">Current Weather Details</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-primary">
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="weatherDetails">
          <tr><td>Weather</td><td id="description">—</td></tr>
          <tr><td>Humidity</td><td id="humidity">—</td></tr>
          <tr><td>Wind Speed</td><td id="windSpeed">— m/s</td></tr>
          <tr><td>Pressure</td><td id="pressure">— hPa</td></tr>
          <tr><td>Cloudiness</td><td id="clouds">— %</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
